<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>vue Boolzapp</title>
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
      <!-- /google fonts -->
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/aad583881d.js" crossorigin="anonymous"></script>
      <!-- /fontawesome -->
      <!-- bootstrap css-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
      <!-- /bootstrap css -->
      <!-- vue js -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <!-- /vue js -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body class="debug">
      <div id="app">
         <aside>
            <!-- profilo user -->
            <section class="user | p-2 pe-3">
               <div class="user-info">
                  <div class="avatar-md">
                     <img src="img/avatar_io.jpg" alt="" class="rounded-circle mw-100" />
                  </div>
                  <span>Sofia</span>
               </div>
               <div class="icons icons-light">
                  <i class="fa-solid fa-arrows-rotate"></i>
                  <i class="fa-solid fa-message"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
               </div>
            </section>
            <!-- /profilo user -->
            <!-- hero opzione notifiche messaggi -->
            <section class="hero | p-3">
               <div class="rounded-circle">
                  <i class="fa-solid fa-bell-slash"></i>
               </div>
               <div class="hero-text">
                  <div>Ricevi notifiche di nuovi messaggi</div>
                  <small>Attiva notifiche desktop</small>
               </div>
            </section>
            <!-- /hero opzione notifiche messaggi -->
            <!-- barra di ricerca contatti -->
            <section>
               <button></button>
            </section>
            <!-- /barra di ricerca contatti -->
         </aside>
         <main></main>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
